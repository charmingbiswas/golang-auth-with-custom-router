version: "3.8"
services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: "client"
    ports:
      - "3000:8000"
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: "server"
    ports:
      - "4000:4000"
    depends_on:
      - redisDB
      - sessionsDB

  redisDB:
    container_name: "database"
    image: "redis:alpine"

  sessionsDB:
    container_name: "sessionsDB"
    image: "redis:alpine"
